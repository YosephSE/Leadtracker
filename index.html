<html>
  <head>
    <title>LumiTabs</title>
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="bg-gray-100 p-2">
    <div class="container mx-auto bg-white p-2 rounded-lg shadow-sm">
      <div class="flex p-4 justify-center space-x-2">
        <!-- Main Buttons -->
        <button
          class="btn bg-green-500 text-white text-sm py-2 px-3 m-1 rounded"
          id="tab-btn"
        >
          SAVE TAB
        </button>
        <button
          class="btn bg-green-500 text-white text-sm py-2 px-3 m-1 rounded"
          id="alltab-btn"
        >
          SAVE ALL TABS
        </button>
        <button
          class="btn bg-green-500 text-white text-sm py-2 px-3 m-1 rounded"
          id="openall-btn"
        >
          OPEN ALL
        </button>

        <!-- More Options (Dropdown) -->
        <div class="relative inline-block text-left">
          <button
            id="more-btn"
            class="btn bg-gray-500 text-white text-sm py-2 px-3 m-1 rounded"
          >
            &#x22EE;
            <!-- Three dots icon -->
          </button>
          <!-- Dropdown Menu -->
          <div
            id="dropdown-menu"
            class="origin-top-right absolute right-0 mt-2 w-40 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden"
          >
            <div
              class="py-1"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="more-btn"
            >
              <button
                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                id="delete-btn"
              >
                DELETE ALL
              </button>
              <button
                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                id="export-btn"
              >
                EXPORT
              </button>
              <button
                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                id="import-btn"
              >
                IMPORT
              </button>
            </div>
          </div>
        </div>
      </div>

      <ol id="ol-el" class="mt-2 bg-white p-2 rounded shadow-sm text-sm"></ol>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
